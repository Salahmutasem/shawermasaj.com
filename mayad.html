<script>
    function toggleColor(button) {
        var row = button.closest("tr"); // Get the parent row of the button
        var buttons = row.querySelectorAll("button"); // Get all buttons within the row
    
        if (button === buttons[0]) {
            // Clicked on the first button in the row
            if (button.classList.contains("red")) {
                // Change the color of all buttons in the row to green
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove("red");
                    buttons[i].classList.add("green");
                }
            } else {
                // Change the color of all buttons in the row to red
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove("green");
                    buttons[i].classList.add("red");
                }
            }
        } else {
            // Clicked on a button other than the first button
            if (button.classList.contains("red")) {
                // Change the color of the button to green
                button.classList.remove("red");
                button.classList.add("green");
            } else {
                // Change the color of the button to red
                button.classList.remove("green");
                button.classList.add("red");
            }
        }
    }
    </script>
